<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PixiJS 花火シミュレーター</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Google Fonts: Russo One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        body {
            touch-action: none; /* 防止移动端滚动 */
            font-family: "Russo One", sans-serif;
            background-color: #000;
            overflow: hidden;
            user-select: none;
        }
        /* 自定义滚动条隐藏 */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="w-full h-full m-0 p-0 text-white/50">

    <!-- SVG Spritesheet (隐藏) -->
    <div class="h-0 w-0 absolute invisible">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></symbol>
            <symbol id="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></symbol>
            <symbol id="icon-close" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></symbol>
            <symbol id="icon-settings" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></symbol>
            <symbol id="icon-sound-on" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></symbol>
            <symbol id="icon-sound-off" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></symbol>
        </svg>
    </div>

    <!-- Loading Screen -->
    <div class="loading-init fixed inset-0 flex flex-col items-center justify-center z-50 pointer-events-none transition-opacity duration-500">
        <div class="loading-init__header text-4xl tracking-wider mb-4">読み込み中</div>
        <div class="loading-init__status text-sm opacity-75">初期化中...</div>
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container w-full h-full absolute top-0 left-0 z-0 transition-[filter] duration-300"></div>

    <!-- Controls -->
    <div class="controls hide absolute top-0 w-full p-4 pb-12 flex justify-between z-10 transition-opacity duration-300 md:visible md:opacity-100">
        <div class="pause-btn btn w-12 h-12 opacity-20 hover:opacity-50 cursor-pointer flex items-center justify-center transition-opacity duration-300">
            <svg fill="white" width="24" height="24"><use href="#icon-pause"></use></svg>
        </div>
        <div class="sound-btn btn w-12 h-12 opacity-20 hover:opacity-50 cursor-pointer flex items-center justify-center transition-opacity duration-300">
            <svg fill="white" width="24" height="24"><use href="#icon-sound-off"></use></svg>
        </div>
        <div class="settings-btn btn w-12 h-12 opacity-20 hover:opacity-50 cursor-pointer flex items-center justify-center transition-opacity duration-300">
            <svg fill="white" width="24" height="24"><use href="#icon-settings"></use></svg>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu hide fixed inset-0 bg-black/40 z-20 flex justify-center items-center transition-opacity duration-300 opacity-0 pointer-events-none [&:not(.hide)]:opacity-100 [&:not(.hide)]:pointer-events-auto">
        <div class="menu__inner-wrap relative flex flex-col justify-center items-center w-full max-w-md p-5 max-h-[90vh] overflow-y-auto bg-black/80 rounded md:bg-transparent">
            <div class="close-menu-btn absolute top-0 right-0 w-12 h-12 flex items-center justify-center cursor-pointer opacity-50 hover:opacity-100 transition-opacity">
                <svg fill="white" width="24" height="24"><use href="#icon-close"></use></svg>
            </div>
            <div class="menu__header text-3xl uppercase mt-2 mb-4">設定</div>
            
            <form class="w-full px-2 space-y-4 pr-5">
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">花火の種類</label>
                    <select class="shell-type w-1/2 h-8 bg-transparent border border-white/50 text-white/50 text-base p-1 font-['Russo_One'] focus:outline-none [&>option]:bg-black"></select>
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">花火の大きさ</label>
                    <select class="shell-size w-1/2 h-8 bg-transparent border border-white/50 text-white/50 text-base p-1 font-['Russo_One'] focus:outline-none [&>option]:bg-black"></select>
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">画質</label>
                    <select class="quality-ui w-1/2 h-8 bg-transparent border border-white/50 text-white/50 text-base p-1 font-['Russo_One'] focus:outline-none [&>option]:bg-black"></select>
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">空の明るさ</label>
                    <select class="sky-lighting w-1/2 h-8 bg-transparent border border-white/50 text-white/50 text-base p-1 font-['Russo_One'] focus:outline-none [&>option]:bg-black"></select>
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">ズーム</label>
                    <select class="scaleFactor w-1/2 h-8 bg-transparent border border-white/50 text-white/50 text-base p-1 font-['Russo_One'] focus:outline-none [&>option]:bg-black"></select>
                </div>
                <!-- Checkboxes -->
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">文字花火</label>
                    <input class="word-shell w-6 h-6 opacity-50 accent-white" type="checkbox">
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">自動打ち上げ</label>
                    <input class="auto-launch w-6 h-6 opacity-50 accent-white" type="checkbox">
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">フィナーレモード</label>
                    <input class="finale-mode w-6 h-6 opacity-50 accent-white" type="checkbox">
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">UIを隠す</label>
                    <input class="hide-controls w-6 h-6 opacity-50 accent-white" type="checkbox">
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">フルスクリーン</label>
                    <input class="fullscreen w-6 h-6 opacity-50 accent-white" type="checkbox">
                </div>
                <div class="form-option flex items-center">
                    <label class="w-1/2 pr-3 text-right text-sm opacity-80">光の軌跡を残す</label>
                    <input class="long-exposure w-6 h-6 opacity-50 accent-white" type="checkbox">
                </div>
            </form>
            
            <div class="credits mt-auto pt-4 text-xs opacity-75 text-center">
                <p class="copyright">
                    <script>
                        var mydate = new Date();
                        document.writeln("Copyright&nbsp;&copy;&nbsp;2021 - " + mydate.getFullYear() + '&nbsp;<a target="_blank" href="https://www.nianbroken.top/" class="text-white/50 no-underline hover:text-white/75 hover:underline">碎念_Nian</a><br />All&nbsp;Rights&nbsp;Reserved');
                    </script>
                </p>
            </div>
        </div>
    </div>

    <!-- PixiJS -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.6.4/dist/pixi.min.js"></script>
    <script src="./MyMath.js"></script>
    <script src="./game.js"></script>
</body>
</html>
