<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Kawaii Shooter FPS</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "M PLUS Rounded 1c", "Hiragino Maru Gothic Pro", sans-serif;
        background-color: #ffecf2; /* 浅粉色背景，防止加载闪烁 */
        user-select: none;
      }

      /* UI 覆盖层 */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* 准星 */
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        border: 3px solid #fff;
        border-radius: 50%;
        background-color: rgba(255, 105, 180, 0.5);
        box-shadow: 0 0 10px #ff69b4;
        z-index: 10;
        transition: transform 0.1s; /* 用于射击时的UI震动 */
      }

      /* HUD 信息 */
      .hud {
        padding: 20px;
        color: #fff;
        text-shadow: 2px 2px 0px #ffb7b2;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
      }

      #score-board {
        color: #ff69b4;
      }
      #health-board {
        color: #4fc3f7;
      }

      /* 开始/暂停菜单 */
      #menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
        backdrop-filter: blur(5px);
        z-index: 20;
        transition: opacity 0.3s;
      }

      h1 {
        font-size: 60px;
        color: #ff69b4; /* Hot Pink */
        margin: 0 0 20px 0;
        text-shadow: 3px 3px 0px #fff, 5px 5px 0px #888;
        letter-spacing: 5px;
      }

      p {
        font-size: 20px;
        color: #888;
        margin-bottom: 30px;
      }

      .btn {
        background: linear-gradient(to bottom, #ff9ff3, #f368e0);
        border: 4px solid #fff;
        border-radius: 50px;
        padding: 15px 50px;
        font-size: 28px;
        color: white;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(243, 104, 224, 0.4);
        transition: transform 0.1s, box-shadow 0.1s;
        font-weight: bold;
        outline: none;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 25px rgba(243, 104, 224, 0.6);
      }

      .btn:active {
        transform: scale(0.95);
      }

      #game-over {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 30;
        pointer-events: auto;
      }

      .keys-info {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      .key {
        background: #fff;
        color: #555;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        box-shadow: 0 2px 0 #ddd;
      }
    </style>
    <!-- Google Font for Kawaii look -->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 3D Canvas Container -->
    <div id="container"></div>

    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- HUD -->
    <div id="ui-layer">
      <div class="hud">
        <div id="score-board">スコア: 0</div>
        <div id="health-board">HP: 100</div>
      </div>
    </div>

    <!-- Main Menu -->
    <div id="menu">
      <h1>★ KAWAII SHOOTER ★</h1>
      <p>悪いスライムたちをキャンディボールでやっつけろ！</p>
      <button class="btn" id="start-btn">スタート</button>
      <div class="keys-info">
        <span class="key">W</span><span class="key">A</span
        ><span class="key">S</span><span class="key">D</span> 移動
        <span class="key">SPACE</span> ジャンプ
        <span class="key">CLICK</span> 発射
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over">
      <h1 style="color: #ff4757">GAME OVER</h1>
      <p style="color: #fff">あなたのスコア: <span id="final-score">0</span></p>
      <button class="btn" id="restart-btn">もう一度遊ぶ</button>
    </div>

    <!-- Libraries -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";

      // --- 全局变量 ---
      let camera, scene, renderer, controls;
      let raycaster;

      // 游戏状态
      let isGameActive = false;
      let lastTime = performance.now();
      let score = 0;
      let health = 100;

      // 移动相关
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();
      let moveForward = false;
      let moveBackward = false;
      let moveLeft = false;
      let moveRight = false;
      let canJump = false;

      // 实体数组
      const bullets = [];
      const enemies = [];
      const particles = [];

      // 可爱配色方案
      const COLORS = [0xff9ff3, 0xfeca57, 0xff6b6b, 0x48dbfb, 0x1dd1a1];

      // 音频上下文
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContext();

      // DOM 元素
      const scoreEl = document.getElementById("score-board");
      const healthEl = document.getElementById("health-board");
      const menuEl = document.getElementById("menu");
      const gameOverEl = document.getElementById("game-over");
      const finalScoreEl = document.getElementById("final-score");
      const crosshairEl = document.getElementById("crosshair");

      // --- 音效系统 (合成器) ---
      function playSound(type) {
        if (audioCtx.state === "suspended") audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === "shoot") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(800, audioCtx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(
            300,
            audioCtx.currentTime + 0.1
          );
          gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + 0.1
          );
          osc.start();
          osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === "hit") {
          osc.type = "square";
          osc.frequency.setValueAtTime(200, audioCtx.currentTime);
          osc.frequency.linearRampToValueAtTime(
            100,
            audioCtx.currentTime + 0.1
          );
          gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + 0.1
          );
          osc.start();
          osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === "jump") {
          osc.type = "triangle";
          osc.frequency.setValueAtTime(300, audioCtx.currentTime);
          osc.frequency.linearRampToValueAtTime(
            500,
            audioCtx.currentTime + 0.2
          );
          gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
          gainNode.gain.linearRampToValueAtTime(
            0.01,
            audioCtx.currentTime + 0.2
          );
          osc.start();
          osc.stop(audioCtx.currentTime + 0.2);
        }
      }

      // --- 纹理生成器 (生成可爱表情) ---
      function createKawaiiFaceTexture(colorHex) {
        const canvas = document.createElement("canvas");
        canvas.width = 128;
        canvas.height = 128;
        const ctx = canvas.getContext("2d");

        // 背景色
        ctx.fillStyle = "#" + new THREE.Color(colorHex).getHexString();
        ctx.fillRect(0, 0, 128, 128);

        // 眼睛
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(40, 50, 15, 0, Math.PI * 2); // 左眼
        ctx.arc(88, 50, 15, 0, Math.PI * 2); // 右眼
        ctx.fill();

        // 瞳孔
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(40, 50, 7, 0, Math.PI * 2);
        ctx.arc(88, 50, 7, 0, Math.PI * 2);
        ctx.fill();

        // 腮红
        ctx.fillStyle = "rgba(255, 100, 100, 0.3)";
        ctx.beginPath();
        ctx.arc(30, 70, 12, 0, Math.PI * 2);
        ctx.arc(98, 70, 12, 0, Math.PI * 2);
        ctx.fill();

        // 嘴巴
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.beginPath();

        // 随机嘴型
        if (Math.random() > 0.5) {
          // W 型嘴
          ctx.moveTo(50, 75);
          ctx.lineTo(64, 82);
          ctx.lineTo(78, 75);
        } else {
          // 微笑
          ctx.arc(64, 75, 10, 0, Math.PI, false);
        }
        ctx.stroke();

        // 边框 (让它看起来像卡通)
        ctx.strokeStyle = "white";
        ctx.lineWidth = 6;
        ctx.strokeRect(3, 3, 122, 122);

        const texture = new THREE.CanvasTexture(canvas);
        return texture;
      }

      init();
      animate();

      function init() {
        // 场景设置
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0f7fa); // 浅蓝天
        scene.fog = new THREE.Fog(0xe0f7fa, 10, 100);

        // 相机
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        // 灯光
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.8); // 柔和的环境光
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 50;
        dirLight.shadow.camera.bottom = -50;
        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // 地面
        const groundGeo = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshStandardMaterial({
          color: 0xffecf2, // 浅粉地面
          roughness: 0.8,
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 网格辅助 (可爱风格)
        const gridHelper = new THREE.GridHelper(200, 50, 0xffb7b2, 0xffffff);
        scene.add(gridHelper);

        // 渲染器
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById("container").appendChild(renderer.domElement);

        // 控制器
        controls = new PointerLockControls(camera, document.body);
        // ★★★ 修复：大幅降低灵敏度 (0.1 ~ 1.0)，0.3 比较适合防晕
        controls.pointerSpeed = 0.4;

        // ★★★ 修复：现代 Three.js 中直接添加相机到场景，不要添加 controls.getObject()
        scene.add(camera);

        // UI 事件监听
        const startBtn = document.getElementById("start-btn");
        const restartBtn = document.getElementById("restart-btn");

        startBtn.addEventListener("click", () => {
          controls.lock();
        });

        restartBtn.addEventListener("click", () => {
          resetGame();
          controls.lock();
        });

        controls.addEventListener("lock", () => {
          menuEl.style.display = "none";
          gameOverEl.style.display = "none";
          isGameActive = true;
          if (audioCtx.state === "suspended") audioCtx.resume();
        });

        controls.addEventListener("unlock", () => {
          if (health > 0) {
            menuEl.style.display = "flex";
          }
          isGameActive = false;
        });

        // 键盘事件
        const onKeyDown = function (event) {
          switch (event.code) {
            case "ArrowUp":
            case "KeyW":
              moveForward = true;
              break;
            case "ArrowLeft":
            case "KeyA":
              moveLeft = true;
              break;
            case "ArrowDown":
            case "KeyS":
              moveBackward = true;
              break;
            case "ArrowRight":
            case "KeyD":
              moveRight = true;
              break;
            case "Space":
              if (canJump === true) {
                velocity.y += 150; // 跳跃力度
                playSound("jump");
              }
              canJump = false;
              break;
          }
        };

        const onKeyUp = function (event) {
          switch (event.code) {
            case "ArrowUp":
            case "KeyW":
              moveForward = false;
              break;
            case "ArrowLeft":
            case "KeyA":
              moveLeft = false;
              break;
            case "ArrowDown":
            case "KeyS":
              moveBackward = false;
              break;
            case "ArrowRight":
            case "KeyD":
              moveRight = false;
              break;
          }
        };

        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);

        // 射击事件
        document.addEventListener("mousedown", (e) => {
          if (isGameActive && e.button === 0) {
            shoot();
          }
        });

        window.addEventListener("resize", onWindowResize);

        // 初始重置
        resetGame();
      }

      function resetGame() {
        score = 0;
        health = 100;
        updateUI();

        bullets.forEach((b) => scene.remove(b.mesh));
        bullets.length = 0;
        enemies.forEach((e) => scene.remove(e.mesh));
        enemies.length = 0;

        camera.position.set(0, 10, 0);
        // 重置旋转，确保 Up 向量正确
        camera.rotation.set(0, 0, 0);
        camera.up.set(0, 1, 0);
        velocity.set(0, 0, 0);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function shoot() {
        const geometry = new THREE.SphereGeometry(0.4, 16, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0xffeb3b }); // 发光黄球
        const bullet = new THREE.Mesh(geometry, material);

        // 初始位置
        const position = controls.getObject().position.clone();
        position.y -= 1; // 稍微低一点
        bullet.position.copy(position);

        // 射击方向
        const vector = new THREE.Vector3(0, 0, -1);
        vector.applyQuaternion(camera.quaternion);

        // 稍微偏移一点，不至于挡住视线
        bullet.position.addScaledVector(vector, 1.5);

        scene.add(bullet);

        // 赋予速度
        const speed = 50; // 射速
        const velocity = vector.multiplyScalar(speed);

        bullets.push({ mesh: bullet, velocity: velocity, life: 2.0 });

        playSound("shoot");

        // ★★★ 修复：移除直接修改 camera.rotation 的代码，改为 UI 震动和轻微的位置位移
        // 视觉震动
        crosshairEl.style.transform = "translate(-50%, -50%) scale(1.5)";
        setTimeout(() => {
          crosshairEl.style.transform = "translate(-50%, -50%) scale(1)";
        }, 50);

        // 相机位置轻微震动 (不会破坏旋转轴)
        camera.position.y += 0.2;
        // 注意：位置会在下一帧被 velocity 计算覆盖或平滑，所以这只是瞬间效果，比较安全
      }

      function spawnEnemy() {
        if (!isGameActive) return;

        const color = COLORS[Math.floor(Math.random() * COLORS.length)];
        const geometry = new THREE.BoxGeometry(3, 3, 3);

        // 使用 Canvas 生成可爱纹理
        const texture = createKawaiiFaceTexture(color);
        const material = new THREE.MeshLambertMaterial({ map: texture });

        const enemy = new THREE.Mesh(geometry, material);

        // 随机位置生成
        const angle = Math.random() * Math.PI * 2;
        const radius = 30 + Math.random() * 30;
        const px = controls.getObject().position.x + Math.cos(angle) * radius;
        const pz = controls.getObject().position.z + Math.sin(angle) * radius;

        enemy.position.set(px, 1.5, pz);
        enemy.castShadow = true;

        scene.add(enemy);

        // 敌人数据
        enemies.push({
          mesh: enemy,
          speed: 5 + Math.random() * 5, // 随机速度
          wobbleOffset: Math.random() * 100,
        });
      }

      function createExplosion(position, color) {
        const particleCount = 10;
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshBasicMaterial({ color: color });

        for (let i = 0; i < particleCount; i++) {
          const particle = new THREE.Mesh(geometry, material);
          particle.position.copy(position);

          const vel = new THREE.Vector3(
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10 + 5,
            (Math.random() - 0.5) * 10
          );

          scene.add(particle);
          particles.push({ mesh: particle, velocity: vel, life: 1.0 });
        }
      }

      function updateUI() {
        scoreEl.innerText = `スコア: ${score}`;
        healthEl.innerText = `HP: ${Math.floor(health)}`;
      }

      function endGame() {
        isGameActive = false;
        controls.unlock();
        gameOverEl.style.display = "flex";
        finalScoreEl.innerText = score;
      }

      function animate() {
        requestAnimationFrame(animate);

        const time = performance.now();
        const delta = (time - lastTime) / 1000;
        lastTime = time;

        if (controls.isLocked) {
          // 1. 玩家移动物理
          velocity.x -= velocity.x * 10.0 * delta;
          velocity.z -= velocity.z * 10.0 * delta;
          velocity.y -= 9.8 * 30.0 * delta; // 重力

          direction.z = Number(moveForward) - Number(moveBackward);
          direction.x = Number(moveRight) - Number(moveLeft);
          direction.normalize();

          // ★★★ 修复：稍微降低移动速度 (400 -> 200)，让节奏更舒缓
          if (moveForward || moveBackward)
            velocity.z -= direction.z * 200.0 * delta;
          if (moveLeft || moveRight) velocity.x -= direction.x * 200.0 * delta;

          controls.moveRight(-velocity.x * delta);
          controls.moveForward(-velocity.z * delta);
          controls.getObject().position.y += velocity.y * delta;

          // 地面碰撞检测
          if (controls.getObject().position.y < 10) {
            velocity.y = 0;
            controls.getObject().position.y = 10;
            canJump = true;
          }

          // ★★★ 修复：移除了强制修改 camera.rotation.z 的代码
          // PointerLockControls 会自动维护正确的 Up 向量，只要我们不手动干扰它

          // 2. 子弹更新
          for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.life -= delta;

            // 移动
            b.mesh.position.addScaledVector(b.velocity, delta);

            if (b.mesh.position.y < 0 || b.life <= 0) {
              scene.remove(b.mesh);
              bullets.splice(i, 1);
              continue;
            }

            for (let j = enemies.length - 1; j >= 0; j--) {
              const e = enemies[j];
              const dist = b.mesh.position.distanceTo(e.mesh.position);
              if (dist < 2.5) {
                createExplosion(e.mesh.position, 0xffffff);
                playSound("hit");

                scene.remove(e.mesh);
                scene.remove(b.mesh);

                enemies.splice(j, 1);
                bullets.splice(i, 1);

                score += 10;
                updateUI();
                break;
              }
            }
          }

          // 3. 敌人更新
          const playerPos = controls.getObject().position;
          for (let i = enemies.length - 1; i >= 0; i--) {
            const e = enemies[i];

            e.mesh.lookAt(playerPos.x, 1.5, playerPos.z);

            const dir = new THREE.Vector3()
              .subVectors(playerPos, e.mesh.position)
              .normalize();
            dir.y = 0;
            e.mesh.position.addScaledVector(dir, e.speed * delta);

            e.mesh.position.y =
              1.5 + Math.abs(Math.sin(time * 0.005 + e.wobbleOffset)) * 1;

            // ★★★ 修复：保持高度忽略的碰撞检测
            const dx = e.mesh.position.x - playerPos.x;
            const dz = e.mesh.position.z - playerPos.z;
            const distToPlayer = Math.sqrt(dx * dx + dz * dz);

            if (distToPlayer < 3) {
              health -= 20;
              updateUI();
              createExplosion(e.mesh.position, 0xff0000);
              scene.remove(e.mesh);
              enemies.splice(i, 1);
              playSound("hit");

              const pushDir = dir.negate().multiplyScalar(20);
              velocity.add(pushDir);

              if (health <= 0) {
                endGame();
              }
            }
          }

          // 4. 粒子更新
          for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.life -= delta;
            p.velocity.y -= 9.8 * delta;
            p.mesh.position.addScaledVector(p.velocity, delta);
            p.mesh.rotation.x += delta;
            p.mesh.rotation.y += delta;

            if (p.life <= 0 || p.mesh.position.y < 0) {
              scene.remove(p.mesh);
              particles.splice(i, 1);
            }
          }

          // 5. 自动生成敌人
          if (Math.random() < 0.01 + score * 0.0001) {
            if (enemies.length < 10 + score / 100) {
              spawnEnemy();
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
