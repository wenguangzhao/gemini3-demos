<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyber Sweeper 3D</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Three.js & GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #050505;
            user-select: none;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        .pointer-events-auto {
            pointer-events: auto;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer" class="flex flex-col justify-between p-4 md:p-6">

        <div class="flex justify-between items-start pointer-events-auto">
            <div class="glass-panel p-3 md:p-4 rounded-xl flex flex-col gap-1">
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 tracking-wider">
                    CYBER SWEEPER <span class="text-xs text-blue-300 align-top">3D</span>
                </h1>
                <div class="flex gap-4 text-sm font-mono text-blue-200">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-flag text-red-400"></i>
                        <span id="mines-left">00</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <i class="fa-regular fa-clock text-cyan-400"></i>
                        <span id="timer">000</span>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-2 rounded-xl flex gap-2">
                <button onclick="setDifficulty('easy')" class="diff-btn px-3 py-1.5 rounded text-xs font-bold transition-colors hover:bg-blue-600/30 text-blue-200 bg-blue-900/50 border border-blue-500/50" data-diff="easy">初級</button>
                <button onclick="setDifficulty('medium')" class="diff-btn px-3 py-1.5 rounded text-xs font-bold transition-colors hover:bg-blue-600/30 text-slate-400 border border-transparent" data-diff="medium">中級</button>
                <button onclick="setDifficulty('hard')" class="diff-btn px-3 py-1.5 rounded text-xs font-bold transition-colors hover:bg-blue-600/30 text-slate-400 border border-transparent" data-diff="hard">上級</button>
            </div>
        </div>

        <div class="flex justify-center pointer-events-auto mb-4">
             <button onclick="resetGame()" class="glass-panel px-6 py-3 rounded-full text-white hover:bg-blue-600/20 transition-all active:scale-95 flex items-center gap-2 group">
                <i class="fa-solid fa-rotate-right group-hover:rotate-180 transition-transform duration-500"></i>
                <span>リセット</span>
            </button>
        </div>

        <div id="overlay" class="absolute inset-0 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center z-50 hidden opacity-0 transition-opacity duration-500 pointer-events-auto">
            <h2 id="overlay-title" class="text-5xl md:text-7xl font-bold text-white mb-2 tracking-tighter" style="text-shadow: 0 0 30px currentColor;"></h2>
            <p id="overlay-sub" class="text-xl text-gray-300 mb-8 font-mono"></p>
            <button onclick="resetGame()" class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold rounded-full shadow-[0_0_20px_rgba(6,182,212,0.5)] hover:scale-105 transition-transform">
                もう一度プレイ
            </button>
        </div>
    </div>

    <script>
        const COLORS = {
            bg: 0x050505,
            cell: 0x1e293b,
            cellHover: 0x334155,
            cellRevealed: 0x0f172a,
            mine: 0xff3333,
            flag: 0xffaa00,
            numbers: [0x000000, 0x60a5fa, 0x34d399, 0xf87171, 0x818cf8, 0xfbbf24, 0x2dd4bf, 0xe879f9, 0x94a3b8]
        };

        // 调整了 camZ (高度)，增加数值以产生更多的 "Padding" 视觉留白
        const CONFIG = {
            easy: { rows: 9, cols: 9, mines: 10, camZ: 12 },    // 原 10 -> 12
            medium: { rows: 16, cols: 16, mines: 40, camZ: 22 }, // 原 18 -> 22
            hard: { rows: 16, cols: 30, mines: 99, camZ: 32 }    // 原 26 -> 32
        };

        let currentDiff = 'easy';
        let isGameActive = false;
        let isFirstClick = true;
        let minesLeft = 0;
        let timerInterval;
        let timeElapsed = 0;

        let scene, camera, renderer;
        let raycaster, mouse;
        let gridGroup;
        let dynamicGroup; // 新增：专门用来放地雷、碎片等动态物体，方便清理
        let cells = [];
        let particles = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.bg);
            scene.fog = new THREE.FogExp2(COLORS.bg, 0.01);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            // 开启物理正确的光照模式，有助于处理高光
            renderer.physicallyCorrectLights = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // 调整环境光：增强环境光，减少死黑
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // 调整直射光：降低强度，避免反光过强
            const dirLight = new THREE.DirectionalLight(0xaaccff, 2.0);
            dirLight.position.set(5, 20, 5); // 稍微移动光源位置，避免垂直高光
            dirLight.castShadow = true;
            scene.add(dirLight);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // 初始化组
            gridGroup = new THREE.Group();
            scene.add(gridGroup);
            dynamicGroup = new THREE.Group();
            scene.add(dynamicGroup);

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('mousedown', onMouseDown, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('contextmenu', e => e.preventDefault());

            setDifficulty('easy');
            animate();
        }

        function createBoard() {
            // 1. 清理棋盘
            if (gridGroup) {
                // 释放内存（可选，简化版直接移除子对象）
                while(gridGroup.children.length > 0){
                    gridGroup.remove(gridGroup.children[0]);
                }
            }

            // 2. 清理动态物体 (地雷、碎片) - 解决地雷不消失的问题
            if (dynamicGroup) {
                while(dynamicGroup.children.length > 0){
                    dynamicGroup.remove(dynamicGroup.children[0]);
                }
            }
            particles = []; // 清空粒子数组

            cells = [];

            const { rows, cols, mines: mineCount } = CONFIG[currentDiff];

            // 设置相机高度
            camera.position.set(0, CONFIG[currentDiff].camZ, 0);
            camera.up.set(0, 0, -1);
            camera.lookAt(0, 0, 0);

            const geometry = new THREE.BoxGeometry(0.9, 0.2, 0.9);

            // 优化材质：解决反光太突兀的问题
            // 增加 roughness (粗糙度) -> 减少镜面反射
            // 降低 metalness (金属度) -> 减少像金属一样的反光
            const material = new THREE.MeshStandardMaterial({
                color: COLORS.cell,
                roughness: 0.8,  // 提高粗糙度
                metalness: 0.1,  // 降低金属感
                flatShading: true
            });

            const offsetX = (cols - 1) / 2;
            const offsetZ = (rows - 1) / 2;

            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    const mesh = new THREE.Mesh(geometry, material.clone());
                    mesh.position.set(c - offsetX, 0, r - offsetZ);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    mesh.userData = {
                        r: r, c: c,
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        neighbors: 0,
                        type: 'cell'
                    };

                    gridGroup.add(mesh);
                    row.push(mesh);
                }
                cells.push(row);
            }

            minesLeft = mineCount;
            updateMinesUI();
            resetTimer();
            isGameActive = true;
            isFirstClick = true;
            hideOverlay();
        }

        function generateTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const textures = {};

            for(let i=1; i<=8; i++) {
                ctx.clearRect(0,0,128,128);
                ctx.fillStyle = '#' + COLORS.numbers[i].toString(16).padStart(6, '0');
                ctx.font = 'bold 80px "Noto Sans JP"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(i, 64, 70);

                const tex = new THREE.CanvasTexture(canvas);
                const image = new Image();
                image.src = canvas.toDataURL();
                const finalTex = new THREE.Texture(image);
                image.onload = () => finalTex.needsUpdate = true;
                textures[i] = finalTex;
            }
            return textures;
        }
        const numberTextures = generateTextures();

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if(!isGameActive) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gridGroup.children);

            gridGroup.children.forEach(mesh => {
                if (!mesh.userData.revealed && !mesh.userData.flagged) {
                    mesh.material.color.setHex(COLORS.cell);
                    mesh.position.y = gsap.utils.interpolate(mesh.position.y, 0, 0.2);
                }
            });

            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                if (!mesh.userData.revealed && !mesh.userData.flagged) {
                    mesh.material.color.setHex(COLORS.cellHover);
                    mesh.position.y = 0.15;
                }
            }
        }

        function onMouseDown(event) {
            if (!isGameActive) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gridGroup.children);

            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                const { r, c } = mesh.userData;
                if (event.button === 0) handleLeftClick(r, c);
                else if (event.button === 2) handleRightClick(r, c);
            }
        }

        function handleLeftClick(r, c) {
            const mesh = cells[r][c];
            if (mesh.userData.revealed || mesh.userData.flagged) return;

            if (isFirstClick) {
                isFirstClick = false;
                startTimer();
                placeMines(r, c);
            }

            if (mesh.userData.isMine) {
                triggerMine(r, c);
                gameOver(false);
            } else {
                revealCell(r, c);
                checkWin();
            }
        }

        function handleRightClick(r, c) {
            const mesh = cells[r][c];
            if (mesh.userData.revealed) return;

            mesh.userData.flagged = !mesh.userData.flagged;

            if (mesh.userData.flagged) {
                const flagGeo = new THREE.ConeGeometry(0.15, 0.4, 8);
                const flagMat = new THREE.MeshLambertMaterial({ color: COLORS.flag, emissive: 0xff6600, emissiveIntensity: 0.5 });
                const flag = new THREE.Mesh(flagGeo, flagMat);
                flag.position.y = 0.3;
                flag.rotation.x = Math.PI;
                flag.name = "flag";
                mesh.add(flag);
                gsap.from(flag.scale, { x:0, y:0, z:0, duration: 0.3, ease: "back.out(1.7)" });
                minesLeft--;
            } else {
                const flag = mesh.getObjectByName("flag");
                if (flag) mesh.remove(flag);
                minesLeft++;
            }
            updateMinesUI();
        }

        function placeMines(safeR, safeC) {
            const { rows, cols, mines: count } = CONFIG[currentDiff];
            let placed = 0;
            while (placed < count) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!cells[r][c].userData.isMine && (Math.abs(r - safeR) > 1 || Math.abs(c - safeC) > 1)) {
                    cells[r][c].userData.isMine = true;
                    placed++;
                }
            }
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (!cells[r][c].userData.isMine) {
                        let n = 0;
                        for(let i=-1; i<=1; i++) {
                            for(let j=-1; j<=1; j++) {
                                if(i===0 && j===0) continue;
                                const nr = r+i, nc = c+j;
                                if(nr>=0 && nr<rows && nc>=0 && nc<cols && cells[nr][nc].userData.isMine) n++;
                            }
                        }
                        cells[r][c].userData.neighbors = n;
                    }
                }
            }
        }

        function revealCell(r, c) {
            const mesh = cells[r][c];
            if(mesh.userData.revealed || mesh.userData.flagged) return;

            mesh.userData.revealed = true;

            gsap.to(mesh.rotation, { x: Math.PI, duration: 0.3 });
            gsap.to(mesh.material.color, {
                r: new THREE.Color(COLORS.cellRevealed).r,
                g: new THREE.Color(COLORS.cellRevealed).g,
                b: new THREE.Color(COLORS.cellRevealed).b,
                duration: 0.1
            });
            gsap.to(mesh.position, { y: -0.1, duration: 0.3 });

            if (mesh.userData.neighbors > 0 && !mesh.userData.isMine) {
                const planeGeo = new THREE.PlaneGeometry(0.7, 0.7);
                const planeMat = new THREE.MeshBasicMaterial({
                    map: numberTextures[mesh.userData.neighbors],
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                const numMesh = new THREE.Mesh(planeGeo, planeMat);

                numMesh.position.y = -0.11;
                numMesh.rotation.x = Math.PI / 2;

                mesh.add(numMesh);
                gsap.to(planeMat, { opacity: 1, delay: 0.15, duration: 0.2 });
            }

            if (mesh.userData.neighbors === 0 && !mesh.userData.isMine) {
                const { rows, cols } = CONFIG[currentDiff];
                for(let i=-1; i<=1; i++) {
                    for(let j=-1; j<=1; j++) {
                        const nr = r+i, nc = c+j;
                        if(nr>=0 && nr<rows && nc>=0 && nc<cols) {
                             setTimeout(() => revealCell(nr, nc), 20);
                        }
                    }
                }
            }
        }

        function triggerMine(r, c) {
            const mesh = cells[r][c];
            mesh.userData.revealed = true;
            mesh.material.color.setHex(COLORS.mine);

            const mineGeo = new THREE.IcosahedronGeometry(0.35, 1);
            // 地雷材质也稍微哑光一点，但保留金属感
            const mineMat = new THREE.MeshStandardMaterial({ color: 0xff0000, metalness: 0.6, roughness: 0.4 });
            const mineObj = new THREE.Mesh(mineGeo, mineMat);
            mineObj.position.y = 0.5;

            // 关键修改：把地雷放入 dynamicGroup
            dynamicGroup.add(mineObj);

            const worldPos = new THREE.Vector3();
            mesh.getWorldPosition(worldPos);
            mineObj.position.copy(worldPos);
            mineObj.position.y += 0.2;

            createExplosion(mineObj.position);
            shakeCamera();
        }

        function checkWin() {
            const { rows, cols, mines } = CONFIG[currentDiff];
            let safeLeft = 0;
            cells.forEach(row => row.forEach(cell => {
                if (!cell.userData.isMine && !cell.userData.revealed) safeLeft++;
            }));
            if (safeLeft === 0) gameOver(true);
        }

        function gameOver(isWin) {
            isGameActive = false;
            stopTimer();

            if (isWin) {
                document.getElementById('overlay-title').innerText = "MISSION CLEAR";
                document.getElementById('overlay-title').className = "text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-400 mb-2";
                document.getElementById('overlay-sub').innerText = `TIME: ${timeElapsed}s`;
                createFireworks();
            } else {
                cells.forEach(row => row.forEach(cell => {
                    if (cell.userData.isMine && !cell.userData.revealed) {
                        gsap.to(cell.position, { y: -0.2, duration: 0.5, delay: Math.random() * 0.5 });
                        cell.material.color.setHex(0x550000);
                    }
                }));
                document.getElementById('overlay-title').innerText = "GAME OVER";
                document.getElementById('overlay-title').className = "text-5xl md:text-7xl font-bold text-red-500 mb-2";
                document.getElementById('overlay-sub').innerText = "SYSTEM FAILURE";
            }
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 100);
        }

        function createExplosion(pos) {
            const particleCount = 60;
            for(let i=0; i<particleCount; i++) {
                const debrisGeo = new THREE.BoxGeometry(0.08, 0.08, 0.08);
                const debrisMat = new THREE.MeshBasicMaterial({ color: 0xff3300 });
                const debris = new THREE.Mesh(debrisGeo, debrisMat);
                debris.position.copy(pos);

                // 关键修改：碎片放入 dynamicGroup
                dynamicGroup.add(debris);

                particles.push({
                    mesh: debris,
                    vel: new THREE.Vector3((Math.random()-0.5), Math.random(), (Math.random()-0.5)),
                    rot: new THREE.Vector3(Math.random()*0.2, Math.random()*0.2, Math.random()*0.2),
                    life: 1.2
                });
            }
        }

        function createFireworks() {
            // 预留位置
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= 0.02;
                if (p.mesh) {
                    p.mesh.position.add(p.vel);
                    p.mesh.rotation.x += p.rot.x;
                    p.mesh.rotation.y += p.rot.y;
                    p.vel.y -= 0.03;
                    p.mesh.material.opacity = p.life;
                    p.mesh.material.transparent = true;
                    if (p.life <= 0) {
                        // 移除粒子时从 dynamicGroup 移除
                        if(p.mesh.parent) p.mesh.parent.remove(p.mesh);
                        particles.splice(i, 1);
                    }
                }
            }
        }

        function shakeCamera() {
            gsap.to(camera.position, { x: "+=0.2", duration: 0.05, yoyo: true, repeat: 5 });
        }

        function setDifficulty(diff) {
            currentDiff = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                if (btn.dataset.diff === diff) {
                    btn.classList.remove('text-slate-400', 'border-transparent');
                    btn.classList.add('text-blue-200', 'bg-blue-900/50', 'border-blue-500/50');
                } else {
                    btn.classList.add('text-slate-400', 'border-transparent');
                    btn.classList.remove('text-blue-200', 'bg-blue-900/50', 'border-blue-500/50');
                }
            });
            createBoard();
        }

        function resetGame() { createBoard(); }
        function updateMinesUI() { document.getElementById('mines-left').innerText = minesLeft; }
        function startTimer() {
            const startTime = Date.now();
            timerInterval = setInterval(() => {
                timeElapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = timeElapsed.toString().padStart(3, '0');
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInterval); }
        function resetTimer() { stopTimer(); timeElapsed = 0; document.getElementById('timer').innerText = '000'; }
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('opacity-0');
            setTimeout(() => overlay.classList.add('hidden'), 500);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateParticles();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
